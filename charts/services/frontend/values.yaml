replicaCount: 1

image:
  repository: ghcr.io/example/frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 80

strategy:
  type: blueGreen

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi
